<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genuine Home Loan Finance Application Query Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bottom-heading {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Genuine All Bank Home Loans Finance</h1>

  <div class="container">
    <h2>Home Loan Query Form</h2>
    <form action="https://formsubmit.co/genuineloan31011@gmail.com" method="POST">
      <!-- Hide FormSubmit CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect after submission -->
      <input type="hidden" name="_next" value="https://genuineloan.github.io/genuineloan/thankyou.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required pattern="[0-9]{10,15}" placeholder="e.g., 1234567890">

      <label for="loan">Expected Loan Amount</label>
      <input type="number" id="loan" name="Expected Loan Amount" required>

      <label for="bank">Preferred Bank</label>
      <select id="bank" name="Preferred Bank" required>
        <option value="">--Select Bank--</option>
        <option value="ICICI">ICICI</option>
        <option value="HDFC">HDFC</option>
        <option value="PNB">PNB</option>
        <option value="SBI">SBI</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Bottom centered heading -->
  <div class="bottom-heading">
    Choose One Home Loan Executive and get Multiple Bank Options to Finance your Dream Home
  </div>

</body>
</html>
