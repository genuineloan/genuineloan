<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genuine Home Loan Finance Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e9f5ff, #f4fff4);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-bar img {
      height: 50px;
      object-fit: contain;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin: 10px 0;
    }

    .tagline {
      font-size: 16px;
      color: #5d6d7e;
      margin-top: -10px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2874A6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #218838;
    }

    .bottom-heading {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Header with Logos -->
  <header>
    <div class="logo-bar">
      <img src="images/icici.png" alt="ICICI" />
      <img src="images/hdfc.jpg" alt="HDFC" />
      <img src="images/sbi.jpeg" alt="SBI" />
      <img src="images/pnb.png" alt="PNB" />
    </div>
    <h1>Genuine All Bank Home Loans Finance</h1>
    <div class="tagline">Empowering Your Dream Home with Multiple Financing Options</div>
  </header>

  <!-- Form Container -->
  <div class="container">
    <h2>Home Loan Finance for Properties in Faridabad</h2>
    <form action="https://formsubmit.co/genuineloan31011@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://genuineloan.github.io/genuineloan/thankyou.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required pattern="[0-9]{10,15}" placeholder="e.g., 1234567890">

      <label for="loan">Expected Loan Amount</label>
      <input type="number" id="loan" name="Expected Loan Amount" required>

      <label for="bank">Preferred Bank</label>
      <select id="bank" name="Preferred Bank" required>
        <option value="">--Select Bank--</option>
        <option value="ICICI">ICICI</option>
        <option value="HDFC">HDFC</option>
        <option value="PNB">PNB</option>
        <option value="SBI">SBI</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Bottom Message -->
  <div class="bottom-heading">
    Choose One Home Loan Executive and Get Multiple Bank Options to Finance Your Dream Home
  </div>

  <footer>
    &copy; 2025 Genuine All Bank Home Loans | All rights reserved
  </footer>

</body>
</html>
